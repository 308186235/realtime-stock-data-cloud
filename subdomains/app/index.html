<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>主前端应用 - AI股票交易系统</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
        }
        .container {
            text-align: center;
            padding: 2rem;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            max-width: 600px;
        }
        .logo { font-size: 3rem; margin-bottom: 1rem; }
        h1 { font-size: 2rem; margin-bottom: 1rem; }
        .subtitle { font-size: 1.1rem; margin-bottom: 2rem; opacity: 0.9; }
        .info { background: rgba(255, 255, 255, 0.1); padding: 1rem; border-radius: 10px; margin: 1rem 0; }
        .btn {
            background: linear-gradient(45deg, #ff6b6b, #ee5a24);
            color: white; border: none; padding: 1rem 2rem;
            border-radius: 25px; cursor: pointer; margin: 0.5rem;
            transition: transform 0.3s ease;
        }
        .btn:hover { transform: translateY(-2px); }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">🚀</div>
        <h1>主前端应用</h1>
        <p class="subtitle">app.aigupiao.me</p>
        
        <div class="info">
            <h3>📋 服务信息</h3>
            <p>类型: frontend</p>
            <p>技术栈: Vue3/uni-app</p>
            <p>优先级: P1</p>
            <p>状态: 🚧 开发中</p>
        </div>
        
        <button class="btn" onclick="goToMain()">返回主站</button>
        <button class="btn" onclick="showInfo()">服务信息</button>
        
        <div style="margin-top: 2rem; font-size: 0.9rem; opacity: 0.7;">
            <p>🌐 AI股票交易系统 - 子域名架构</p>
            <p>📅 创建时间: <span id="createTime"></span></p>
        </div>
    </div>

    <script>
        document.getElementById('createTime').textContent = new Date().toLocaleString('zh-CN');
        
        function goToMain() {
            window.location.href = 'https://aigupiao.me';
        }
        
        function showInfo() {
            alert(`🔧 服务详情:\n\n📍 域名: app.aigupiao.me\n🏷️ 类型: frontend\n⚙️ 技术栈: Vue3/uni-app\n📊 优先级: P1\n\n🚧 当前状态: 开发中\n📅 预计上线: 待定`);
        }
    </script>
</body>
</html>
