<body>
    <div class="container">

            <p>æµ‹è¯•æ–°çš„å®æ—¶æ•°æ®ç®¡ç†å™¨å’ŒWebSocketæ¨é€åŠŸèƒ½</p>

        <!-- çŠ¶æ€æ˜¾ç¤º -->
        <div class="status">

            <div class="status-item">

            <div class="status-item">

        <!-- æ§åˆ¶æŒ‰é’® -->
        <div class="controls">

        </div>

        <!-- è‚¡ç¥¨æ•°æ®æ˜¾ç¤º -->
        <div id="stockGrid" class="stock-grid">
            <!-- è‚¡ç¥¨å¡ç‰‡å°†åœ¨è¿™é‡ŒåŠ¨æ€ç”Ÿæˆ -->
        </div>

        <!-- æ—¥å¿—æ˜¾ç¤º -->
        <div>
            <h3>ğŸ“‹ å®æ—¶æ—¥å¿—</h3>
            <div id="logs" class="logs"></div>
        </div>
    </div>

    <script>
        let websocket = null;
        let messageCount = 0;
        let stockData = {};
        let isConnected = false;

        // APIåŸºç¡€URL
        const API_BASE = window.location.origin;
        const WS_URL = `${API_BASE.replace('http', 'ws')}/api/realtime-data/ws`;

        // æ—¥å¿—å‡½æ•°
        function log(message, type = 'info') {
            const logs = document.getElementById('logs');
            const timestamp = new Date().toLocaleTimeString();
            const logEntry = document.createElement('div');
            logEntry.className = `log-entry log-${type}`;
            logEntry.textContent = `[${timestamp}] ${message}`;
            logs.appendChild(logEntry);
            logs.scrollTop = logs.scrollHeight;
        }

        // æ›´æ–°çŠ¶æ€æ˜¾ç¤º
        function updateStatus() {
            document.getElementById('connectionStatus').textContent = isConnected ? 'å·²è¿æ¥' : 'æ–­å¼€';
            document.getElementById('connectionStatus').className = isConnected ? 'status-value connected' : 'status-value disconnected';
            document.getElementById('messageCount').textContent = messageCount;
            document.getElementById('stockCount').textContent = Object.keys(stockData).length;
            document.getElementById('updateTime').textContent = new Date().toLocaleTimeString();
        }

        // è¿æ¥WebSocket
        function connectWebSocket() {
            if (websocket && websocket.readyState === WebSocket.OPEN) {
                log('WebSocketå·²ç»è¿æ¥', 'warning');
                return;
            }

            log(`æ­£åœ¨è¿æ¥WebSocket: ${WS_URL}`, 'info');
            websocket = new WebSocket(WS_URL);

            websocket.onopen = function(event) {
                isConnected = true;
                log('WebSocketè¿æ¥æˆåŠŸ', 'success');
                updateStatus();
            };

            websocket.onmessage = function(event) {
                messageCount++;
                const data = JSON.parse(event.data);
                handleWebSocketMessage(data);
                updateStatus();
            };

            websocket.onclose = function(event) {
                isConnected = false;
                log('WebSocketè¿æ¥å…³é—­', 'warning');
                updateStatus();
            };

            websocket.onerror = function(error) {
                log(`WebSocketé”™è¯¯: ${error}`, 'error');
            };
        }

        // æ–­å¼€WebSocket
        function disconnectWebSocket() {
            if (websocket) {
                websocket.close();
                websocket = null;
                isConnected = false;
                log('WebSocketè¿æ¥å·²æ–­å¼€', 'info');
                updateStatus();
            }
        }

        // å¤„ç†WebSocketæ¶ˆæ¯
        function handleWebSocketMessage(data) {
            log(`æ”¶åˆ°æ¶ˆæ¯: ${data.type}`, 'info');

            switch(data.type) {
                case 'stock_data':
                    updateStockData(data.stock_code, data.data);
                    break;
                case 'subscription_confirmed':
                    log(`è®¢é˜…ç¡®è®¤: ${data.stock_code}`, 'success');
                    break;
                case 'unsubscription_confirmed':
                    log(`å–æ¶ˆè®¢é˜…ç¡®è®¤: ${data.stock_code}`, 'success');
                    break;
                case 'pong':
                    log('å¿ƒè·³å“åº”', 'info');
                    break;
                default:
                    log(`æœªçŸ¥æ¶ˆæ¯ç±»å‹: ${data.type}`, 'warning');
            }
        }

        // æ›´æ–°è‚¡ç¥¨æ•°æ®
        function updateStockData(stockCode, data) {
            stockData[stockCode] = data;
            renderStockCard(stockCode, data);
        }

        // æ¸²æŸ“è‚¡ç¥¨å¡ç‰‡
        function renderStockCard(stockCode, data) {
            const stockGrid = document.getElementById('stockGrid');
            let card = document.getElementById(`stock-${stockCode}`);

            if (!card) {
                card = document.createElement('div');
                card.id = `stock-${stockCode}`;
                card.className = 'stock-card';
                stockGrid.appendChild(card);
            }

            const priceClass = data.change > 0 ? 'price-up' : (data.change < 0 ? 'price-down' : 'price-flat');
            const changeSymbol = data.change > 0 ? '+' : '';

            card.innerHTML = `
                <div class="stock-header">
                    <div>
                        <div class="stock-code">${data.code}</div>
                        <div class="stock-name">${data.name}</div>
                    </div>
                    <button class="btn btn-danger" onclick="unsubscribeStock('${stockCode}')">å–æ¶ˆè®¢é˜…</button>
                </div>
                <div class="stock-price ${priceClass}">
                    Â¥${data.price.toFixed(2)}
                </div>
                <div class="stock-details">
                    <div class="detail-item">
                        <span>æ¶¨è·Œ:</span>
                        <span class="${priceClass}">${changeSymbol}${data.change.toFixed(2)}</span>
                    </div>
                    <div class="detail-item">
                        <span>æ¶¨è·Œå¹…:</span>
                        <span class="${priceClass}">${changeSymbol}${data.change_percent.toFixed(2)}%</span>
                    </div>
                    <div class="detail-item">
                        <span>å¼€ç›˜:</span>
                        <span>Â¥${data.open.toFixed(2)}</span>
                    </div>
                    <div class="detail-item">
                        <span>æœ€é«˜:</span>
                        <span>Â¥${data.high.toFixed(2)}</span>
                    </div>
                    <div class="detail-item">
                        <span>æœ€ä½:</span>
                        <span>Â¥${data.low.toFixed(2)}</span>
                    </div>
                    <div class="detail-item">
                        <span>æ˜¨æ”¶:</span>
                        <span>Â¥${data.last_close.toFixed(2)}</span>
                    </div>
                    <div class="detail-item">
                        <span>æˆäº¤é‡:</span>
                        <span>${(data.volume / 10000).toFixed(1)}ä¸‡</span>
                    </div>
                    <div class="detail-item">
                        <span>æˆäº¤é¢:</span>
                        <span>${(data.amount / 100000000).toFixed(2)}äº¿</span>
                    </div>
                </div>
            `;
        }

        // è®¢é˜…æ‰€æœ‰è‚¡ç¥¨
        function subscribeAllStocks() {
            if (!isConnected) {
                log('è¯·å…ˆè¿æ¥WebSocket', 'error');
                return;
            }

            // é¢„å®šä¹‰çš„è‚¡ç¥¨åˆ—è¡¨
            const stocks = ['000001', '000002', '600000', '600036', '600519', '000858', '002415', '300059', '002594', '300750'];
            
            stocks.forEach(stockCode => {
                websocket.send(JSON.stringify({
                    type: 'subscribe',
                    stock_code: stockCode
                }));
                log(`è®¢é˜…è‚¡ç¥¨: ${stockCode}`, 'info');
            });
        }

        // å–æ¶ˆè®¢é˜…è‚¡ç¥¨
        function unsubscribeStock(stockCode) {
            if (!isConnected) {
                log('WebSocketæœªè¿æ¥', 'error');
                return;
            }

            websocket.send(JSON.stringify({
                type: 'unsubscribe',
                stock_code: stockCode
            }));

            // ç§»é™¤è‚¡ç¥¨å¡ç‰‡
            const card = document.getElementById(`stock-${stockCode}`);
            if (card) {
                card.remove();
            }

            delete stockData[stockCode];
            updateStatus();
        }

        // æµ‹è¯•API
        async function testAPI() {
            try {
                log('æµ‹è¯•APIæ¥å£...', 'info');
                
                const response = await fetch(`${API_BASE}/api/realtime-data/test`);
                const result = await response.json();
                
                if (result.success) {
                    log('APIæµ‹è¯•æˆåŠŸ', 'success');
                    log(`æµ‹è¯•æ•°æ®: ${Object.keys(result.test_data).length}åªè‚¡ç¥¨`, 'info');
                } else {
                    log('APIæµ‹è¯•å¤±è´¥', 'error');
                }
            } catch (error) {
                log(`APIæµ‹è¯•é”™è¯¯: ${error.message}`, 'error');
            }
        }

        // æ¸…ç©ºæ—¥å¿—
        function clearLogs() {
            document.getElementById('logs').innerHTML = '';
            messageCount = 0;
            updateStatus();
        }

        // é¡µé¢åŠ è½½å®Œæˆååˆå§‹åŒ–
        window.onload = function() {
            log('é¡µé¢åŠ è½½å®Œæˆ', 'info');

        };

        // é¡µé¢å…³é—­æ—¶æ–­å¼€è¿æ¥
        window.onbeforeunload = function() {

        };
    </script>
